name: Build and Deploy
on:
  push:
    paths-ignore:
      - '.github/workflows/download_cars.yml'
    branches:
      - main
  pull_request:
    branches:
      - main
  issues:
    branches:
      - main
permissions:
  contents: write
jobs:
  build_and_deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile
          pnpm run generate
          ls -al >> 1.log
          cat 1.log

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.

